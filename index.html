    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      background: #1a1a2e;
      color: #fff;
      padding: 2rem 1rem;
    }

    .container {
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .logo {
      font-size: 3.5rem;
      margin-bottom: 0.25rem;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      text-align: center;
      line-height: 1.2;
    }

    .subtitle {
      font-size: 0.95rem;
      opacity: 0.7;
      margin-bottom: 0.5rem;
    }

    .links {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .links a {
      display: block;
      width: 100%;
      padding: 1rem;
      text-align: center;
      text-decoration: none;
      color: #1a1a2e;
      background: #f5a623;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.05rem;
      transition: transform 0.15s, box-shadow 0.15s;
    }

    .links a:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(245, 166, 35, 0.4);
    }

    .links a:active {
      transform: translateY(0);
    }

    footer {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      opacity: 0.4;
    }
  </style>
</head>
